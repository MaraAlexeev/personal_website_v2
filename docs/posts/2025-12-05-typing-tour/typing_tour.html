<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tour</title>
    
    <!-- Updated to cdnjs for better local file support -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4; /* light green bg */
            user-select: none;
            overflow: hidden; /* Prevent scrolling */
        }
        .key-shadow {
            box-shadow: 0px 4px 0px rgba(0,0,0,0.2);
        }
        .key-active {
            transform: translateY(4px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.2);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        /* Custom scrollbar for levels list */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #666;">
            Loading Typing Tour...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Data for levels
        const LEVELS = [
            { id: 1, name: "Level 1: Home Row", chars: "asdfjkl;", description: "Rest your fingers on these keys!" },
            { id: 2, name: "Level 2: E and I", chars: "asdfjkl;ei", description: "Reaching up with middle fingers" },
            { id: 3, name: "Level 3: R and U", chars: "asdfjkl;ru", description: "Reaching up with pointer fingers" },
            { id: 4, name: "Level 4: T and Y", chars: "asdfjkl;ty", description: "Stretching with pointer fingers" },
            { id: 5, name: "Level 5: Full Words", chars: "all", description: "Real words using all keys!" }
        ];

        const WORDS_LVL_5 = ["the", "and", "cat", "dog", "run", "jump", "play", "ball", "home", "tree", "fish", "book"];

        // Keyboard layout for visual aid
        const KEYBOARD_ROWS = [
            ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
            ["a", "s", "d", "f", "g", "h", "j", "k", "l", ";"],
            ["z", "x", "c", "v", "b", "n", "m", ",", ".", "/"]
        ];

        // Finger mapping for colors
        const FINGER_MAP = {
            'q': 'pinky-l', 'a': 'pinky-l', 'z': 'pinky-l',
            'w': 'ring-l', 's': 'ring-l', 'x': 'ring-l',
            'e': 'middle-l', 'd': 'middle-l', 'c': 'middle-l',
            'r': 'index-l', 'f': 'index-l', 'v': 'index-l', 't': 'index-l', 'g': 'index-l', 'b': 'index-l',
            'y': 'index-r', 'h': 'index-r', 'n': 'index-r', 'u': 'index-r', 'j': 'index-r', 'm': 'index-r',
            'i': 'middle-r', 'k': 'middle-r', ',': 'middle-r',
            'o': 'ring-r', 'l': 'ring-r', '.': 'ring-r',
            'p': 'pinky-r', ';': 'pinky-r', '/': 'pinky-r'
        };

        const FINGER_COLORS = {
            'pinky-l': 'bg-red-200 border-red-400',
            'ring-l': 'bg-orange-200 border-orange-400',
            'middle-l': 'bg-yellow-200 border-yellow-400',
            'index-l': 'bg-green-200 border-green-400',
            'index-r': 'bg-green-200 border-green-400',
            'middle-r': 'bg-blue-200 border-blue-400',
            'ring-r': 'bg-indigo-200 border-indigo-400',
            'pinky-r': 'bg-purple-200 border-purple-400',
        };

        function App() {
            const [level, setLevel] = useState(0);
            const [text, setText] = useState("");
            const [cursor, setCursor] = useState(0);
            const [mistake, setMistake] = useState(false);
            const [stats, setStats] = useState({ correct: 0, total: 0, startTime: null });
            const [wpm, setWpm] = useState(0);
            const [streak, setStreak] = useState(0);
            const [gameActive, setGameActive] = useState(false);
            const [isFocused, setIsFocused] = useState(true);
            const containerRef = useRef(null);

            // Generate text based on level
            const generateNewText = useCallback((lvlIndex) => {
                const lvl = LEVELS[lvlIndex];
                let newStr = "";
                const length = 25; // Characters per round

                if (lvl.id === 5) {
                    for (let i = 0; i < 5; i++) {
                        newStr += WORDS_LVL_5[Math.floor(Math.random() * WORDS_LVL_5.length)] + " ";
                    }
                } else {
                    for (let i = 0; i < length; i++) {
                        newStr += lvl.chars[Math.floor(Math.random() * lvl.chars.length)];
                    }
                }
                return newStr.trim();
            }, []);

            const startGame = (lvlIndex) => {
                setLevel(lvlIndex);
                setText(generateNewText(lvlIndex));
                setCursor(0);
                setStats({ correct: 0, total: 0, startTime: Date.now() });
                setWpm(0);
                setStreak(0);
                setMistake(false);
                setGameActive(true);
                // Force focus back to container after clicking button
                setTimeout(() => {
                    if (containerRef.current) containerRef.current.focus();
                }, 50);
            };

            const calculateWPM = () => {
                if (!stats.startTime) return 0;
                const timeElapsed = (Date.now() - stats.startTime) / 1000 / 60; // in minutes
                if (timeElapsed === 0) return 0;
                const grossWPM = (stats.correct / 5) / timeElapsed;
                return Math.round(grossWPM);
            };

            const handleKeyDown = useCallback((e) => {
                if (!gameActive) return;

                // Ignore modifier keys
                if (['Shift', 'Control', 'Alt', 'Meta', 'CapsLock', 'Tab'].includes(e.key)) return;
                
                // Prevent default behavior for space to avoid scrolling
                if (e.key === " ") e.preventDefault();

                const targetChar = text[cursor];
                
                // Handle case sensitivity (allow both 'A' and 'a' to match 'a')
                const inputChar = e.key.toLowerCase();
                const targetLower = targetChar ? targetChar.toLowerCase() : '';

                if (inputChar === targetLower) {
                    // Correct key
                    setCursor(prev => prev + 1);
                    setMistake(false);
                    setStats(prev => ({ ...prev, correct: prev.correct + 1, total: prev.total + 1 }));
                    setStreak(prev => prev + 1);
                    setWpm(calculateWPM());

                    // Check if finished
                    if (cursor + 1 >= text.length) {
                        setText(generateNewText(level));
                        setCursor(0);
                        setStreak(prev => prev + 5); // Bonus streak
                        // Reset mistake state to ensure animations can replay nicely
                        setMistake(false);
                    }
                } else {
                    // Wrong key
                    setMistake(true);
                    setStats(prev => ({ ...prev, total: prev.total + 1 }));
                    setStreak(0);
                }
            }, [cursor, text, gameActive, level, generateNewText, stats]);

            // Auto-focus on mount
            useEffect(() => {
                if (containerRef.current) containerRef.current.focus();
            }, []);

            // Determine active finger for visual aid
            const targetChar = text[cursor] ? text[cursor].toLowerCase() : '';
            const activeFinger = FINGER_MAP[targetChar] || '';

            return (
                <div 
                    ref={containerRef}
                    className="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-50 outline-none"
                    onKeyDown={handleKeyDown}
                    tabIndex={0}
                    onFocus={() => setIsFocused(true)}
                    onBlur={() => setIsFocused(false)}
                >
                    
                    {/* Header */}
                    <div className="mb-8 text-center">
                        <h1 className="text-4xl font-bold text-slate-800 mb-2">Typing Tour</h1>
                        <p className="text-slate-600">Learn to type like a pro!</p>
                        {!isFocused && (
                            <div className="mt-2 text-red-500 font-bold bg-red-100 px-4 py-1 rounded-full inline-block animate-pulse">
                                ‚ö†Ô∏è Click here to start typing!
                            </div>
                        )}
                    </div>

                    {!gameActive ? (
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full">
                            <h2 className="text-2xl font-bold mb-6 text-center">Select a Level</h2>
                            <div className="grid gap-4 max-h-[60vh] overflow-y-auto pr-2">
                                {LEVELS.map((lvl, index) => (
                                    <button 
                                        key={lvl.id}
                                        onClick={() => startGame(index)}
                                        className="flex items-center p-4 border-2 border-slate-200 rounded-xl hover:border-green-500 hover:bg-green-50 transition-all group text-left w-full"
                                    >
                                        <div className="bg-green-100 text-green-700 w-10 h-10 rounded-full flex items-center justify-center font-bold mr-4 group-hover:scale-110 transition-transform shrink-0">
                                            {lvl.id}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-lg">{lvl.name}</h3>
                                            <p className="text-sm text-slate-500">{lvl.description}</p>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="w-full max-w-4xl flex flex-col items-center">
                            
                            {/* HUD */}
                            <div className="flex w-full justify-between mb-6 px-4">
                                <button onClick={() => setGameActive(false)} className="bg-slate-200 px-4 py-2 rounded-lg font-bold hover:bg-slate-300">
                                    ‚Üê Back
                                </button>
                                <div className="flex gap-6">
                                    <div className="bg-white px-6 py-2 rounded-xl shadow-sm border border-slate-200">
                                        <span className="text-slate-500 text-sm uppercase font-bold">WPM</span>
                                        <span className="ml-2 text-2xl font-bold text-blue-600">{wpm}</span>
                                    </div>
                                    <div className="bg-white px-6 py-2 rounded-xl shadow-sm border border-slate-200">
                                        <span className="text-slate-500 text-sm uppercase font-bold">Streak</span>
                                        <span className={`ml-2 text-2xl font-bold ${streak > 10 ? 'text-orange-500' : 'text-slate-700'}`}>
                                            {streak} üî•
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* Typing Area */}
                            <div 
                                className={`bg-white p-12 rounded-2xl shadow-lg w-full mb-8 border-4 transition-colors relative overflow-hidden ${mistake ? 'border-red-400 shake' : 'border-slate-100'}`}
                                onClick={() => containerRef.current.focus()}
                            >
                                <div className="text-5xl font-mono tracking-widest text-center leading-relaxed break-words">
                                    {text.split('').map((char, index) => {
                                        let color = "text-slate-300";
                                        if (index < cursor) color = "text-green-500";
                                        if (index === cursor) color = mistake ? "text-red-500 bg-red-100 rounded" : "text-slate-800 underline decoration-4 decoration-blue-400 underline-offset-8";
                                        
                                        return (
                                            <span key={index} className={color}>
                                                {char === " " ? "\u00A0" : char}
                                            </span>
                                        );
                                    })}
                                </div>
                                {mistake && <div className="absolute top-2 right-4 text-red-500 font-bold animate-bounce">Oops! Try again</div>}
                            </div>

                            {/* Keyboard Visual */}
                            <div className="bg-slate-800 p-6 rounded-2xl shadow-2xl">
                                {KEYBOARD_ROWS.map((row, rIndex) => (
                                    <div key={rIndex} className="flex justify-center gap-2 mb-2">
                                        {row.map((keyChar) => {
                                            const isTarget = keyChar === targetChar;
                                            const fingerColor = FINGER_COLORS[FINGER_MAP[keyChar]];
                                            
                                            // Base style
                                            let classes = "w-12 h-12 rounded-lg font-bold flex items-center justify-center text-lg uppercase transition-all duration-100 ";
                                            
                                            if (isTarget) {
                                                classes += `${fingerColor} key-active scale-110 ring-4 ring-white`;
                                            } else {
                                                classes += "bg-slate-700 text-slate-400 key-shadow border-b-4 border-slate-900";
                                            }

                                            return (
                                                <div key={keyChar} className={classes}>
                                                    {keyChar}
                                                </div>
                                            );
                                        })}
                                    </div>
                                ))}
                                <div className="flex justify-center mt-2">
                                    <div className={`w-64 h-12 rounded-lg flex items-center justify-center font-bold uppercase transition-all duration-100 ${targetChar === ' ' ? 'bg-blue-400 text-white key-active scale-105' : 'bg-slate-700 text-slate-400 key-shadow border-b-4 border-slate-900'}`}>
                                        Space
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-8 text-slate-400 text-sm">
                                Tip: Keep your pointer fingers on <strong>F</strong> and <strong>J</strong> (the keys with bumps!)
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
